"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    square(x: Float!): Float!
    stats: Stats!
    posts: [Post!]! @all
    post(id: ID! @eq): Post @find
}

type Stats {
    postCount: Int!
    publicPostCount: Int!
    postPerCategory: Float!
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!

    posts: [Post!]!
}

type Post {
    id: ID!
    title: String!
    content: String!
    is_public: Boolean!
    author_id: ID!
    created_at: DateTime!
    updated_at: DateTime!
    author: User!
    categories: [Category!]!
    length: Int!
}

type Category {
    id: ID!
    name: String!
    color: String!
    created_at: DateTime!
    updated_at: DateTime!
    posts: [Post!]!
}

input CreatePostInput {
    title: String! @rules(apply: ["string", "required"])
    content: String! @rules(apply: ["string", "required"])
    author_id: ID! @rules(apply: ["integer", "exists:users,id"])
    is_public: Boolean! @rules(apply: ["boolean"])
}

type Mutation {
    createPost1(title: String!, content: String!, author_id: ID!, is_public: Boolean!): Post
    createPost2(input: CreatePostInput! @spread): Post @create
}
